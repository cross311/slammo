# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: slammo_development
  host: localhost
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: false

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: slammo_test
  host: localhost
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: false

production:
  adapter: postgresql
  database: slammo_production
  host: localhost
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: false
